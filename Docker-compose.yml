version: '3'
services:
  db: 
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=??????
      - MYSQL_USER=?????  #there we could not show our password and secret key,bbecause it is dangerous
      - MYSQL_PASSWORD=??????
      - MYSQL_ALLOW_EMPTY_PASSWORD=1 
    volumes:
      - "./db:/docker-entrypoint-initdb.d" # this is how we persist a sql db even when container stops
  www:
    image: php:apache
    volumes:
      - "./:/var/www/html" # sync the current dir on local machine to the dir of container
    ports:
      - 80:80
      - 443:443 # for future ssl traffic
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8001:80
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
